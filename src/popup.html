<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/popup.css" />
		<title>Document</title>
	</head>

	<body class="my-5">
		<div class="w-75 mt-5 mx-auto">
			<div id="login-info">
				<h1 id="main-heading">Login</h1>
				<form id="login-form">
					<div class="mb-3 input-group">
						<input
							placeholder="Identifier"
							id="login-name-input"
							aria-label="Identifier"
							aria-describedby="basic-addon2"
							class="form-control"
							value=""
						/>
						<div class="input-group-append">
							<button type="submit" class="btn btn-outline-secondary">Login</button>
						</div>
						<div class="invalid-feedback" id="auth-error-feedback"></div>
					</div>
				</form>
				<p class="register-notice">
					Or <a href="https://linkoo.netlify.app/">create an account.</a>
				</p>
			</div>
			<div id="account-info">
				<h3 id="account-info__name">Loading...</h3>
				<p>As soon as a message with a link arrives, a new tab will open here.</p>
				<button id="logout-btn" class="btn btn-outline-secondary">Logout</button>
			</div>
		</div>
		<script src="./lib/socketio.js"></script>
		<script src="./scripts/popup.js"></script>
	</body>
</html>
